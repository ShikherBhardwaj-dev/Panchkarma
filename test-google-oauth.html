<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Test</title>
</head>
<body>
    <h1>Google OAuth Test</h1>
    <p>Click the button below to test Google OAuth:</p>
    
    <button onclick="testGoogleAuth()" style="padding: 10px 20px; background: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Test Google Login
    </button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;"></div>

    <script>
        function testGoogleAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Redirecting to Google OAuth...';
            
            // Test the OAuth endpoint
            window.location.href = 'http://localhost:5000/auth/google';
        }
        
        // Check if we're coming back from OAuth
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('token') && urlParams.get('user')) {
            document.getElementById('result').innerHTML = 'OAuth Success! Token and user data received.';
        }
    </script>
</body>
</html>
